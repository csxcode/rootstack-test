<div>
  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Jobs</h4>
                <hr>
                <div class="table-rep-plugin mt-3">
                    <div class="table-responsive mb-0" data-pattern="priority-columns">
                        <table id="tech-companies-1" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Title</th>
                                    <th>Assigned To</th>
                                    <th>Status</th>
                                    <th class="accion">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngIf="data">
                                    <tr *ngFor="let item of data.data | paginate: config">
                                        <td align="center">{{item.date}}</td>
                                        <td align="left">{{item.title}}</td>
                                        <td align="left">{{item.assigned_to}}</td>
                                        <td align="left">{{item.status}}</td>
                                        <td class="text-center">
                                            <div class="table-actions">
                                                <button title="View" (click)="showForm(item)"
                                                    class="btn btn-info btn-sm mr-2 rounded-circle">
                                                    <i class="fa fa-eye text-white"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                        <ng-container *ngIf="loader.isBusy()">
                            <app-loading [size]="0"></app-loading>
                        </ng-container>
                        <app-paginator [data]="data" [filter]="filter" [isBusy]="loader.isBusy()"
                            (changePerPage)="getData()" (changePage)="pageChanged($event)">
                        </app-paginator>
                    </div>

                </div>

            </div>
        </div>
    </div>
  </div>

  <div class="row" *ngIf="locations.length > 0">
    <div class="col-12 pt-5">
      <app-map title="Map to show the location of the jobs listed" [locations]="locations" [zoom]="1"></app-map>
    </div>
  </div>
</div>
